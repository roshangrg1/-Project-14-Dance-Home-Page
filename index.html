<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="list">
            <div class="line"></div>
            <li class="list-item">Home</li>
            <li class="list-item">About us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">contact</li>
        </div>
        <div class="bar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>
    <div class="container">
        <div class="left">
            <img src="./assets/hero.jpg" alt="">
        </div>
        <div class="right">
            <div class="up">
                <div class="heading">
                    <h1>Crea-</h1>
                    <h2>tivity.</h2>
                    <p>is our ingredients</p>
                </div>
                <div class="social">
                    <div class="twiter">
                        <img src="./assets/twiter.svg" alt="">
                    </div>
                    <div class="ig">
                        <img src="./assets/ig.svg" alt="">
                    </div>
                    <div class="msg">
                        <img src="./assets/fb.svg" alt="">
                    </div>
                    <div class="fb">
                        <img src="./assets/msg.svg" alt="">
                    </div>
                </div>
                <div class="btn">
                    <button>Check our package</button>
                </div>

            </div>
            <div class="down">
                <ul>
                    <span class="line-dot"></span>
                    <li class="active-item">
                        <span class="dot"></span>
                        <p>Photography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Videography</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Graphics Design</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Illustration</p>
                    </li>
                    <li>
                        <span class="dot"></span>
                        <p>Animation</p>
                    </li>
                </ul>
                <div class="down-content">
                    <div class="down-text">
                        <h1>,,</h1>
                        <p>We will help you to create best video, <br> graphics animation and illustration.</p>
                    </div>
                    <div class="images">
                        <div class="dance">
                            <img src="./assets/dance.jpg" alt="">
                        </div>
                        <div class="arrow">
                            <img src="./assets/arrow.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
